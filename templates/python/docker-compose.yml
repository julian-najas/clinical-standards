name: python-service

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      ENV: ${ENV:-dev}
      APP_NAME: ${APP_NAME:-clinical-service}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      HOST: ${HOST:-0.0.0.0}
      PORT: ${PORT:-8000}
      UVICORN_APP: ${UVICORN_APP:-app.main:app}
      DATABASE_URL: ${DATABASE_URL:-postgresql+psycopg://app:app_dev_password@postgres:5432/app_dev}
      REDIS_URL: ${REDIS_URL:-redis://redis:6379/0}
      JWT_SECRET: ${JWT_SECRET:-dev-only-change-me}
      JWT_ALG: ${JWT_ALG:-HS256}
      TOKEN_TTL_MIN: ${TOKEN_TTL_MIN:-30}
      HMAC_SECRET: ${HMAC_SECRET:-dev-only-change-me}
      PYTHONUNBUFFERED: "1"
      PYTHONDONTWRITEBYTECODE: "1"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: >
      sh -lc "uvicorn ${UVICORN_APP:-app.main:app} --host 0.0.0.0 --port ${PORT:-8000}"
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import urllib.request; urllib.request.urlopen('http://127.0.0.1:${PORT:-8000}/health').read()\""]
      interval: 10s
      timeout: 3s
      retries: 15
    restart: unless-stopped

  postgres:
    image: postgres:16
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-app_dev}
      POSTGRES_USER: ${POSTGRES_USER:-app}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-app_dev_password}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-app} -d ${POSTGRES_DB:-app_dev}"]
      interval: 5s
      timeout: 3s
      retries: 20
    volumes:
      - pgdata:/var/lib/postgresql/data
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    command: ["redis-server", "--appendonly", "yes"]
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 20
    volumes:
      - redisdata:/data
    restart: unless-stopped

volumes:
  pgdata:
  redisdata:
