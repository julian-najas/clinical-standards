services:
  app:
    command: >
      sh -lc "uvicorn ${UVICORN_APP:-app.main:app} --host 0.0.0.0 --port 8000 --reload"
    working_dir: /workspace
    volumes:
      - ./:/workspace:cached
    ports:
      - "8000:8000"

  postgres:
    ports:
      - "5432:5432"

  redis:
    ports:
      - "6379:6379"
