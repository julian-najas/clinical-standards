name: Publish schemas (GitHub Pages)

on:
  push:
    branches: [main]
    paths:
      - "docs/**"
      - "mcp/schemas/**"
      - ".github/workflows/pages.yml"

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4

      - name: Sync schemas into docs
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p docs/schemas/v1
          cp -f mcp/schemas/v1/*.json docs/schemas/v1/

      - name: Setup Pages
        uses: actions/configure-pages@983d7736d9b0ae728b81ab479565c72886f52b12 # v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@56afc609e74202658d3ffba0e8f6dda462b719fa # v3
        with:
          path: docs

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@d1f1213f54098345b51467d4e4f3f3e6c4f9d0a1 # v4
