name: Release MCP runtime

on:
  push:
    tags:
      - "mcp-v*.*.*"

permissions:
  contents: write
  id-token: write
  attestations: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4

      - name: Set up Python
        uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065 # v5
        with:
          python-version: "3.11"

      - name: Build sdist + wheel
        shell: bash
        run: |
          set -euo pipefail
          python -m pip install -U pip build
          cd mcp/python
          python -m build
          ls -la dist

      - name: Upload dist
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4
        with:
          name: mcp-dist
          path: mcp/python/dist/*

  sbom:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4

      - name: Generate SBOM (SPDX)
        uses: anchore/sbom-action@v0
        with:
          path: mcp/python
          format: spdx-json
          output-file: mcp-runtime.sbom.spdx.json

      - name: Upload SBOM
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4
        with:
          name: mcp-sbom
          path: mcp-runtime.sbom.spdx.json

  security:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      attestations: write
      contents: read
    steps:
      - name: Download dist
        uses: actions/download-artifact@fa0a91b85d4f404e444e00e005971372dc801d16 # v4
        with:
          name: mcp-dist
          path: dist/

      - name: Install cosign
        uses: sigstore/cosign-installer@v3

      - name: Sign dist (keyless blobs)
        env:
          COSIGN_EXPERIMENTAL: "true"
        shell: bash
        run: |
          set -euo pipefail
          for f in dist/*; do
            cosign sign-blob --yes \
              --output-signature "${f}.sig" \
              --output-certificate "${f}.pem" \
              "$f"
          done
          ls -la dist

      - name: Attest build provenance (GitHub)
        uses: actions/attest-build-provenance@v1
        with:
          subject-path: dist/*

      - name: Upload signatures
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4
        with:
          name: mcp-signatures
          path: |
            dist/*.sig
            dist/*.pem

  publish:
    name: Publish to PyPI (Trusted)
    runs-on: ubuntu-latest
    needs: [build, security]
    environment:
      name: pypi
      url: https://pypi.org/p/clinical-mcp/
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Download dist
        uses: actions/download-artifact@fa0a91b85d4f404e444e00e005971372dc801d16 # v4
        with:
          name: mcp-dist
          path: dist/

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist/name: Release MCP runtime

