        - name: Set up Python
          uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065
          with:
            python-version: "3.11"

        - name: Build
          run: |
            python -m pip install -U pip build
            cd mcp/python
            python -m build

        - name: Publish to PyPI
