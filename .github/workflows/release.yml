# Workflow de release: SBOM, provenance y firma opcional
name: Release

on:
  release:
    types: [published]
  workflow_dispatch:

permissions:
  contents: read
  attestations: write
  id-token: write

jobs:
  sbom-provenance:
    runs-on: ubuntu-latest
    env:
      COSIGN_PRIVATE_KEY: ${{ secrets.COSIGN_PRIVATE_KEY }}
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4

      - name: Generar SBOM (Syft)
        uses: anchore/sbom-action@28d71544de8eaf1b958d335707167c5f783590ad # v0
        with:
          output-file: sbom.spdx.json

      - name: Subir SBOM como artifact
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4
        with:
          name: sbom
          path: sbom.spdx.json

      - name: Generar attestation de provenance
        uses: actions/attest-build-provenance@977bb373ede98d70efdf65b84cb5f73e068dcc2a # v3
        with:
          subject-path: sbom.spdx.json

      - name: Instalar cosign (si hay clave)
        if: ${{ env.COSIGN_PRIVATE_KEY != '' }}
        uses: sigstore/cosign-installer@398d4b0eeef1380460a10c8013a76f728fb906ac # v3

      - name: Firmar SBOM (opcional)
        if: ${{ env.COSIGN_PRIVATE_KEY != '' }}
        run: |
          cosign sign-blob --yes \
            --key env://COSIGN_PRIVATE_KEY \
            --output-signature sbom.spdx.sig \
            sbom.spdx.json

      - name: Subir firma de SBOM
        if: ${{ env.COSIGN_PRIVATE_KEY != '' }}
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4
        with:
          name: sbom-signature
          path: sbom.spdx.sig

      - name: Saltar firma cosign
        if: ${{ env.COSIGN_PRIVATE_KEY == '' }}
        run: echo "COSIGN_PRIVATE_KEY no configurada; se omite firma cosign."
